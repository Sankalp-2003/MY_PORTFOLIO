<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Pages</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
  <link rel="stylesheet" href="works.css">
</head>
<body>
  <div class="container">
    
  </div>
  
  <script>
      let container = document.querySelector('.container');

let lp = [
  {name:'Amazone.com', img:'landing pages/Amazone.png', link:'https://sankalp-2003.github.io/amazone_Landing_page/', git:'https://github.com/Sankalp-2003/amazone_Landing_page'},

  {name:'Netflix', img:'landing pages/Netflix.png', link:'https://sankalp-2003.github.io/Netflix-Landing-Page/', git:'https://github.com/Sankalp-2003/Netflix-Landing-Page'},

  {name:'Retro Design', img:'landing pages/Retro.png', link:'https://sankalp-2003.github.io/Retro-Design-Landing-Page/', git:'https://github.com/Sankalp-2003/Retro-Design-Landing-Page'},

  {name:'Coca-Cola LandingPage', img:'landing pages/Coca-Cola.png', link:'https://sankalp-2003.github.io/Coca-Cola-Landing-Page/', git:'https://github.com/Sankalp-2003/Coca-Cola-Landing-Page'},

  {name:'LandingPage 1', img:'landing pages/Landing Page1.png', link:'https://sankalp-2003.github.io/Landing-Page-1/', git:'https://github.com/Sankalp-2003/Landing-Page-1'},

  {name:'Dribbles LandingPage', img:'landing pages/Dribbles.png', link:'https://sankalp-2003.github.io/Dribbles-Landing-Pages/', git:'https://github.com/Sankalp-2003/Dribbles-Landing-Pages'},

  {name:'Animated LandingPage1', img:'landing pages/Animated Landing Page1.png', link:'https://sankalp-2003.github.io/Animated-Landing-Page1/', git:'https://github.com/Sankalp-2003/Animated-Landing-Page1'},

  {name:'Animated LandingPAge2', img:'landing pages/Animated Landing Page2.png', link:'https://sankalp-2003.github.io/Animated-Landing-Page2/', git:'https://github.com/Sankalp-2003/Animated-Landing-Page2'},

  {name:'LP with GSAP', img:'landing pages/Lp with GSAP.png', link:'https://sankalp-2003.github.io/Gsap-Landing-Page/', git:'https://github.com/Sankalp-2003/Gsap-Landing-Page'},

  {name:'Responsive LandingPage1', img:'landing pages/Responsive LandingPage.png', link:'https://sankalp-2003.github.io/Responsive-Landing-Page1/', git:'https://github.com/Sankalp-2003/Responsive-Landing-Page1'},

  {name:'Responsive LandingPage2', img:'landing pages/Responsive Landing Page 2.png', link:'https://sankalp-2003.github.io/Responsive-Landing-Page2/', git:'https://github.com/Sankalp-2003/Responsive-Landing-Page2'},
];

let clutter = '';
lp.forEach((elem)=>{
  clutter += `<a href="${elem.link}"><div class="box-container">
      <div class="image">
        <img src="${elem.img}" alt="">
      </div>
      <div class="name">
        <h2>${elem.name} <a href="${elem.git}"><i class="ri-github-fill"></i></a></h2>
      </div>
    </div></a>`;
})
container.innerHTML = clutter;
  </script>
</body>
</html>
